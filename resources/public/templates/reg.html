
<div id="reg-form" class="form-horizontal">
  <fieldset>
    <legend>Thaali Request Form</legend>
    <div class="control-group">
      <label class="control-label" id="first">First Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Middle Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Last Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge"/>
      </div>
    </div>
  </fieldset>
  <div class="form-actions">
    <button id="req" type="submit" class="btn btn-primary">Request Thaali</button>
    <button id="back" type="button" class="btn">Back</button>
  </div>
</form>
